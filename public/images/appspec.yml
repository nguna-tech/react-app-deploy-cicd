version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependecies...
      - npm ci --legacy-peer-dependecies


  build:
    commands:
      - echo Bulding the React app...
      - npm run build
  artifacts:
    files:
        - '**/*'
    base-directory: dist
    discard-paths: no
